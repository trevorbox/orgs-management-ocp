apiVersion: redhatcop.redhat.io/v1alpha1
kind: NamespaceConfig
metadata:
  name: default-multitenant
spec:
  labelSelector:
    matchExpressions:
      - {key: type, operator: In, values: [run,build]}    
  templates:
    - objectTemplate: |          
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: allow-from-same-namespace
          namespace: {{ .Name }}
        spec:
          podSelector: {}
          ingress:
          - from:
            - podSelector: {}
          policyTypes:
            - Ingress   
    - objectTemplate: |      
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: allow-from-openshift-ingress
          namespace: {{ .Name }}
        spec:
          ingress:
          - from:
            - namespaceSelector:
                matchLabels:
                  network.openshift.io/policy-group: ingress
          podSelector: {}
          policyTypes:
          - Ingress 