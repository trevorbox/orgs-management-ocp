apiVersion: redhatcop.redhat.io/v1alpha1
kind: NamespaceConfig
metadata:
  name: build-quota
spec:
  labelSelector:
    matchLabels:
      type: build
  templates:  
    - objectTemplate: | 
        apiVersion: v1
        kind: ResourceQuota
        metadata:
          name: {{ .Name }}-quota
          namespace: {{ .Name }}
        spec:
          hard: 
            requests.cpu: "5" 
            requests.memory: 5Gi 
            requests.ephemeral-storage: 5Gi
---
